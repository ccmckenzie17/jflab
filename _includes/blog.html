<section id="blog" class="bg-light-gray">
<div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Recent Postings</h2>
        <h3 class="section-subheading text-muted">Click <a href={{ site.url }}/archive/>here</a> to see full archive</h3>
      </div>
    </div>
    <div class="col-lg-12 text-left">
      {% for post in site.posts reversed limit:5 %}
        {% if post.visible %}
              <a href="{{ post.url }}"><h5>{{ post.title }}</h5></a>
              <p class='text-muted'>{{ post.date | date: "%-d %B %Y"}}</p>
              {{ post.content }}
            </div>
        {% endif %}
      {% endfor %}
    </div>
</section>
