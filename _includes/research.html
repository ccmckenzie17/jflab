        <section id="research">
          <div class="container">
            <div class="row">
              <div class="col-lg-12 text-center">
                <h2 class="section-heading">Research</h2>
                <h3 class="section-subheading text-muted">Learning and Memory</h3>
              </div>
            </div>
            <div class="row text-center">
            {% for theme in site.data.themes %}
               <div class="col-md-6">
                  <img src="{{ theme.img }}" alt="" width="70%" height="55%">
                <h4 class="service-heading">{{ theme.title }}</h4>
                <p class="text-muted">{{ theme.description }}</p>
              </div>
            {% endfor %}
            </div>
          </div>
        </section>
